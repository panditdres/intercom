<section class="container mt-5">
   
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="">Customers Within</span>
        </div>
        <input type="text" class="form-control" ng-change="vm.init()" ng-model="vm.filter">
        <div class="input-group-append">
            <span class="input-group-text">km</span>
        </div>
    </div>

</div>
        
    
</section>

<section class="container mt-5"> 
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Customer Name</th>
                <th>Distance From Office (km)</th>
            </tr>
        </thead>
        
        <tbody>
            <tr ng-repeat="customer in vm.customers">
                <td>{{customer.user_id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.distance}}</td>
            </tr>
        </tbody>
        
    </table>  
</section>
